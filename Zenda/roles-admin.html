<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración de Roles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./dataService.js"></script>
  <script src="./accessGuard.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0"><i class="bi bi-people me-2"></i>Administración de Roles</h4>
      <a class="btn btn-outline-secondary btn-sm" href="./cotizaciones-completo.html"><i class="bi bi-arrow-left"></i> Volver</a>
    </div>
    <div class="card shadow-sm">
      <div class="card-body">
        <form id="form-add" class="row g-2 align-items-end">
          <div class="col-md-5">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="usuario@empresa.com">
          </div>
          <div class="col-md-4">
            <label class="form-label">Rol</label>
            <select id="rol" class="form-select">
              <option value="ventas">ventas</option>
              <option value="despacho">despacho</option>
              <option value="instalaciones">instalaciones</option>
              <option value="almacen">almacen</option>
              <option value="precios">precios</option>
              <option value="admin">admin</option>
            </select>
          </div>
          <div class="col-md-3 d-grid">
            <button class="btn btn-primary" type="submit"><i class="bi bi-plus-circle me-1"></i>Agregar/Actualizar</button>
          </div>
        </form>
        <hr>
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>Email</th>
                <th>Rol</th>
                <th style="width: 1%;"></th>
              </tr>
            </thead>
            <tbody id="tabla-roles"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script>
  (async function(){
    const ok = await window.accessGuard.ensureAuth(['admin']);
    if (!ok) return;

    const tabla = document.getElementById('tabla-roles');
    const form = document.getElementById('form-add');

    async function cargar(){
      tabla.innerHTML = '<tr><td colspan="3">Cargando...</td></tr>';
      const perfiles = await window.dataService.fetchPerfiles();
      tabla.innerHTML = '';
      (perfiles || []).forEach(p => {
        const email = (p.email || (p.data && p.data.email) || '').toString();
        const rol = (p.rol || (p.data && p.data.rol) || '').toString();
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${email}</td>
          <td><span class="badge bg-secondary">${rol}</span></td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-danger" data-email="${email}"><i class="bi bi-trash"></i></button>
          </td>`;
        tr.querySelector('button').addEventListener('click', async (e) => {
          e.preventDefault();
          if (!confirm('¿Eliminar este perfil?')) return;
          await window.dataService.deletePerfilByEmailOrUserId(email);
          await cargar();
        });
        tabla.appendChild(tr);
      });
      if (!perfiles || perfiles.length === 0){
        tabla.innerHTML = '<tr><td colspan="3" class="text-muted">Sin registros</td></tr>';
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const rol = document.getElementById('rol').value;
      if (!email || !rol) return;
      await window.dataService.upsertPerfil({ email, rol });
      form.reset();
      await cargar();
    });

    await cargar();
  })();
  </script>
  </body>
  </html>
